<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Excel Combiner</title>
  <script src="https://cdn.sheetjs.com/xlsx-0.19.1/package/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #progress {
      margin-top: 20px;
      text-align: left;
    }
    #output {
      margin-top: 20px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Excel File Combiner</h1>
  <p>Upload Excel files, and weâ€™ll combine them for you.</p>
  <input type="file" id="fileInput" multiple accept=".xlsx, .xls" />
  <br />
  <button id="combineButton" disabled>Combine and Download</button>
  <div id="progress"></div>
  <div id="output"></div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const combineButton = document.getElementById("combineButton");
    const progressDiv = document.getElementById("progress");
    const outputDiv = document.getElementById("output");

    let fileData = []; // Store data from uploaded files
    const sheetNames = ["Company Details", "Financial Info", "Executive"];
    const combinedSheets = {
      "Company Details": [],
      "Financial Info": [],
      "Executive": [],
    };

    // Enable the combine button when files are selected
    fileInput.addEventListener("change", (event) => {
      fileData = Array.from(event.target.files);
      combineButton.disabled = fileData.length === 0;
      progressDiv.innerHTML = `${fileData.length} files selected.`;
    });

    // Function to process and combine files
    async function processFiles() {
      outputDiv.textContent = "";
      progressDiv.innerHTML = "Processing files...<br>";
      const totalFiles = fileData.length;

      for (let i = 0; i < totalFiles; i++) {
        const file = fileData[i];
        try {
          const fileBuffer = await file.arrayBuffer();
          const workbook = XLSX.read(fileBuffer, { type: "array" });

          sheetNames.forEach((sheetName) => {
            const sheet = workbook.Sheets[sheetName];
            if (sheet) {
              const sheetData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
              if (sheetData.length > 0) {
                if (combinedSheets[sheetName].length === 0) {
                  combinedSheets[sheetName].push(sheetData[0]); // Add header row
                }
                // Filter out empty rows
                const dataRows = sheetData.slice(1).filter(row => row.some(cell => cell !== undefined && cell !== null));
                combinedSheets[sheetName].push(...dataRows); // Add only non-empty data rows
              }
            }
          });

          // Update progress
          const percentage = Math.round(((i + 1) / totalFiles) * 100);
          progressDiv.innerHTML += `Processed ${file.name} (${percentage}%)<br>`;
        } catch (error) {
          progressDiv.innerHTML += `Error processing ${file.name}: ${error.message}<br>`;
        }
      }

      outputDiv.textContent = "Files processed. Preparing combined file for download...";
      createCombinedWorkbook();
    }

    // Create combined workbook and download
    function createCombinedWorkbook() {
      const newWorkbook = XLSX.utils.book_new();

      sheetNames.forEach((sheetName) => {
        if (combinedSheets[sheetName].length > 0) {
          const worksheet = XLSX.utils.aoa_to_sheet(combinedSheets[sheetName]);
          XLSX.utils.book_append_sheet(newWorkbook, worksheet, sheetName);
        }
      });

      // Save with compression to reduce file size
      XLSX.writeFile(newWorkbook, "Combined_Workbook.xlsx", { compression: true });
      outputDiv.textContent = "Download complete!";
    }

    // Event listener for the combine button
    combineButton.addEventListener("click", processFiles);
  </script>
</body>
</html>
